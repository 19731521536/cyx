<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界上最可爱的猫叫</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        #videoContainer {
            position: relative;
        }
        video {
            width: 100%; /* 根据需要调整大小 */
        }
        #coverImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        #playButton {
            position: absolute;
            top: 20px; /* 根据需要调整位置 */
            left: 20px; /* 将按钮放到左上角 */
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <img id="coverImage" src="./640.jpg" alt="Cover Image">
        <video id="myVideo" loop>
            <source src="./video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="playButton">听可爱的猫叫</button>
    </div>

    <script>
        const coverImage = document.getElementById('coverImage');
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            coverImage.style.display = 'none';
            playButton.style.display = 'none';
            video.play();
        });
    </script>
</body>
</html>
